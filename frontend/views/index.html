<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="http://css-spinners.com/css/spinner/hexdots.css" type="text/css">
  </head>
  <body ng-app="app">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/#/">
            Item Set Helper
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <!--form class="navbar-form navbar-right" role="search">
              <input type="text" class="form-control" placeholder="Champion Search">
              <button type="submit" class="btn btn-default">Search</button>
            </form -->
            <div class="navbar-right">
              <button ng-click="rootLogout()" ng-show="isAuthenticated" class="btn btn-primary">LOGOUT</button>


              <button ng-hide="isAuthenticated" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Register or Login</button>

              <!-- Modal -->
              <div id="myModal" class="modal fade" role="dialog" ng-controller="AuthCtrl">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Register or Login</h4>
                    </div>
                    <div class="modal-body">
                      <div id="registration">
                        <p>REGISTER</p></br>
                        <form ng-submit="register()">
                          <input class="form-control" ng-model="newUser.username" type="text" placeholder="Username" name="username">
                          <input class="form-control" ng-model="newUser.password" type="password" placeholder="Password" name="password">
                          <input class="form-control btn btn-primary" type="submit" value="register">
                        </form>
                      </div>
                      <div>
                      </div id="login">
                      <p>LOGIN</p>
                      <form ng-submit="login()">
                        <input class="form-control" ng-model="user.username" type="text" placeholder="Username" name="username">
                        <input class="form-control" ng-model="user.password" type="password" placeholder="Password" name="password">
                        <input class="form-control btn btn-primary" type="submit" value="login">
                        <h1>{{warning}}</h1>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Maybe later</button>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="main container">
        <div ng-view></div>
      </div>

      <!-- Footer here !-->

      <!--             !-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/checklist-model.js"></script>
    <script src="js/angular-drag-and-drop-lists.min.js"></script>
    <script src="js/angular-dragdrop.min.js"></script>

  </body>
  </html>
