<a class="btn btn-success btn-lg" style="position:relative;width:200;left:50%;margin-left:-100px;"  href="#/item-set/create">Create an Item Set</a>
<h3 align="center">Or Browse Other Builds</h3>

<input type="text" class="form-control" ng-model="search" placeholder="Title Search" ng-change="refreshItemSets()">
<select ng-model="sortFilter" ng-change="refreshItemSets()">
  <option>Download Count</option>
  <option>View Count</option>
</select>
<div id="itemSets">
	<table class="table table-striped table-bordered table-hover">
		<tr id="tableHeaders">
			<th>Name of Item Set</td>
			<th>Author</td>
			<th>Views</td>
			<th>Downloads</td>
		</tr>
		<tr ng-repeat="item in itemList" itemsetlistview itemset="item"></tr>
	</table>
</div>
