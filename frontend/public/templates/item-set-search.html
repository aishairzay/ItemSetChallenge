<a class="btn btn-success btn-lg" style="position:relative;width:200;left:50%;margin-left:-100px;"  href="#/item-set/create">Create an Item Set</a>
<h3 align="center">Or Browse Other Builds</h3>

<div style="margin-bottom:10px;" class="row">
  <div style="left:10%" class="col-sm-6 col-xs-12">
    Search: <input type="text" class="form-control" ng-model="search" placeholder="Title Search" ng-change="searchChanged()">
  </div>
  <div style="left:10%;" class="col-sm-6 col-xs-12">
    Sort by: <select class="form-control" ng-model="sortFilter" ng-change="searchChanged()">
      <option>Download Count</option>
      <option>View Count</option>
    </select>
  </div>
</div>

<div id="itemSets">
	<table class="table table-striped table-bordered table-hover">
		<tr id="tableHeaders">
			<th>Name of Item Set</td>
			<th>Author</td>
			<th>Views</td>
			<th>Downloads</td>
		</tr>
		<tr ng-repeat="item in itemList" class="pointer" ng-click="goToHref(item._id)" itemsetlistview itemset="item"></tr>
	</table>
</div>
<div ng-show="count == itemList.length" style="text-align:center">
    <a ng-click="loadMore()">Load More</a>
</div>
