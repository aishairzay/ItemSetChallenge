<div class="item">
  <div class="item-img">
    <img ng-mouseover="showPopover=true" ng-mouseleave="showPopover=false" height="36" width="36" src="http://ddragon.leagueoflegends.com/cdn/5.15.1/img/item/{{data.id}}.png">
  </div>
</div>
<div class="item-popover" ng-show="showPopover"> 
  <h5><b>{{data.name}}</b></h5>
  <p>{{data.plaintext}}</p>
  <h5>{{data.sanitizedDescription}}</h5>
</div>
