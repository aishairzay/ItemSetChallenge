<h3 style="margin-top:5px" align="center">Browse Builds</h3>

<div style="margin-left:20px;margin-bottom:10px;" class="row">
  <div class="col-sm-3 col-xs-12">
    Title Search: <input type="text" class="form-control" ng-model="titleSearch" placeholder="Title Search" ng-change="searchChanged()" style="width:250px;">
  </div>
  <div class="col-sm-3 col-xs-12">
    Champion Search: <input type="text" class="form-control" ng-model="champSearch" placeholder="Champion Search" ng-change="searchChanged()" style="width:250px;">
  </div>
  <div class="col-sm-3 col-xs-12">
    Sort by: <select class="form-control" ng-model="sortFilter" ng-change="searchChanged()" style="width:250px;">
      <option>Download Count</option>
      <option>View Count</option>
    </select>
  </div>
  <a align="center" class="col-sm-3 col-xs-12 btn btn-success btn-md form-control" style="margin-left:5%;width:180px;margin-top:20px" href="#/item-set/create">Create your own build!</a>
</div>

<div id="itemSets">
	<table class="table table-striped table-bordered table-hover">
		<tr id="tableHeaders">
			<th>Name of Item Set</td>
			<th>Author</td>
			<th>Views</td>
			<th>Downloads</td>
		</tr>
    <tr ng-repeat="item in itemList" class="pointer" ng-click="goToHref(item._id)">
      <td>{{item.title}}</td>
      <td>{{item.user}}</td>
      <td>{{item.viewCount}}</td>
      <td>{{item.downloadCount}}</td>
    </tr>
	</table>
</div>
<div ng-show="count == itemList.length" style="text-align:center">
    <a ng-click="loadMore()">Load More</a>
</div>
