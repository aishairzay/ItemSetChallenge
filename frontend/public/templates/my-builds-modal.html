<div id="myBuildModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        {{currentUser}}'s Builds
        <table class="table table-striped table-bordered table-hover">
          <tr id="tableHeaders">
            <th>Name of Item Set</td>
            <th>Author</td>
            <th>Views</td>
            <th>Downloads</td>
          </tr>
          <tr ng-repeat="item in myBuilds" class="pointer" ng-click="goToHref(item._id)" itemsetlistview itemset="item">

          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
