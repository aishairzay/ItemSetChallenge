<div id="myBuildModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h3>{{currentUser}}'s Builds</h3>
        <table class="table table-striped table-bordered table-hover">
          <tr id="tableHeaders">
            <th>Name of Item Set</td>
            <th>Author</td>
            <th>Views</td>
            <th>Downloads</td>
          </tr>
          <tr ng-repeat="item in myBuilds" class="pointer">
            <td ng-click="goToHref(item._id)">{{item.title}}</td>
            <td ng-click="goToHref(item._id)">{{item.user}}</td>
            <td ng-click="goToHref(item._id)">{{item.viewCount}}</td>
            <td ng-click="goToHref(item._id)">
              {{item.downloadCount}}
            </td>
            <td>
            <span style="font-size:1.3em;color:black;position:relative;margin-left:20%" class="glyphicon glyphicon-remove-circle center" ng-click="deleteBuild($index, item._id)"></span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
